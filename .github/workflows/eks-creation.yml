name: EKS Cluster Creation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "01-eks-cluster/**"
      - ".github/workflows/eks-creation.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "01-eks-cluster/**"
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      tf_plan_exitcode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./01-eks-cluster
        run: terraform init

      # üëá New step: automatically format Terraform files
      - name: Terraform Auto Format
        working-directory: ./01-eks-cluster
        run: terraform fmt -recursive

      - name: Terraform Format Check
        working-directory: ./01-eks-cluster
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ./01-eks-cluster
        run: terraform validate

      - name: Terraform Plan
        id: tf-plan
        working-directory: ./01-eks-cluster
        run: terraform plan -out=tfplan
        continue-on-error: true

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./01-eks-cluster/tfplan
          retention-days: 5

